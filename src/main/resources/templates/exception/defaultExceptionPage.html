<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>异常处理结果</title>
</head>
<body th:with="ex=${#request.getAttribute('ex')}">

    <h2>业务错误: [[${ex.getClass().getSimpleName()}]]</h2>

    <hr />

    <p>错误描述：</p>
    [[${ex.getMessage()}]]

    <p>错误信息：</p>
    [[${exStackTrace}]]

</body>
</html>
